apply plugin: 'com.android.application'

android {
    compileSdkVersion 14
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.example.android.wifidirect"
        minSdkVersion 14
        targetSdkVersion 14
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile files('src/main/libs/asmack-2010.05.07.jar')
    compile files('src/main/libs/commons-io-2.4.jar')
}
